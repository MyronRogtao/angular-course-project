<form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
    <div class="col-xs-12 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" ngModel required>
          </div>
    </div>
    
    <div class="col-xs-12 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ngModel required>
          </div>
    </div>
    <div class="col-xs-12 col-md-8 col-sm-offset-1 col-md-offset-2">
        <button type="submit" [disabled]="formData.invalid" class="btn btn-primary">Sign Up</button>
    </div>
    
  </form>
