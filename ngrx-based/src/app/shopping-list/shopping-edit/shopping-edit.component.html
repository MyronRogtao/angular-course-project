<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #shoppingListForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Ingredient Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="ingredientName"
            #name="ngModel"
            required/>
          <span class="help-text" *ngIf="name.invalid && name.touched">Ingredient name is mandatory</span>
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              ngModel
              name="ingredientAmount"
              #amount="ngModel"
              required 
              pattern="^[1-9]+[0-9]*$"/>
            <span class="help-text" *ngIf="amount.invalid && amount.touched">
              <span *ngIf="amount.errors['required']">Amount is mandatory</span>
              <span *ngIf="amount.errors['pattern']">Amount is invalid</span>
            </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="shoppingListForm.invalid" type="submit">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" *ngIf="editMode" (click)="onDeleteIngredient()" type="button">Delete</button>
          <button class="btn btn-primary" (click)="onClearData()" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
